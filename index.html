<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end mentor advice app</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- general styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <main id="site_main">
        <div class="card">
          <div class="card_header">advice #117</div>
          <!-- /.card_header -->
          <div class="quote">"{{quote}}"</div>
          <!-- /.quote -->
          <div class="divider">
            <picture>
              <source
                media="(min-width: 970px)"
                srcset="././assets/images/pattern-divider-desktop.svg"
              />
              <img src="./assets/images/pattern-divider-mobile.svg" alt="" />
            </picture>
          </div>
          <div class="cta">
            <button @click="getRandomAdvice(api_base_url)">
              <img src="./assets/images/icon-dice.svg" alt="" />
            </button>
          </div>
          <!-- /.cta -->
        </div>
        <!-- /.card -->
      </main>
      <!-- /#site_main -->
    </div>

    <!-- axios cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link to vue.js -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
